<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RollWithdraw</title>
    <script type="text/javascript">
      var l = window.location;
      var path = l.pathname.split('/').slice(1);
      
      // List of valid routes
      var validRoutes = ['admin', 'signin', 'checkout', 'terms', 'privacy', 'policy', 'dashboard', 'reset-password', 'session-token'];
      
      // Check if the path is valid
      var isValidRoute = validRoutes.some(route => path[0] === route) || path.length === 0;
      
      if (isValidRoute) {
        // For valid routes, use the standard SPA redirect
        var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/?/' + path.join('/');
        l.replace(newUrl);
      } else {
        // For invalid routes, redirect to the NotFound page
        var notFoundUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/?/not-found';
        l.replace(notFoundUrl);
      }
    </script>
  </head>
  <body>
  </body>
</html>
